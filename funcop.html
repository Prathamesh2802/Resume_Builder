<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/popper.min.js" ></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/funresumebuilder.js"></script>
    <link rel="stylesheet" href="css/bootstrap-print.min.css" media="print">
    <link rel="shortcut icon" href="images/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Functional Resume </title>
</head>
<body>
  <section class="funresume py-5">
    <div class="container">
        <div class="d-flex">
          <div>
            <img src="" id="imagefile1" style="height: 150px; width: 150px;"></img>
          </div>
            <div class="mx-5 px-5">
              <h4 id="name1"></h4>
              <div class="d-flex">
              <i class="fa fa-envelope fa-1x pt-1">&nbsp;</i>
              <p id="email1"></p>
              </div>
              <div class="d-flex ">
                <i class="fa fa-phone pt-1">&nbsp;</i>
                <p id="phnumber2"></p>
              </div>
              <div class="d-flex ">
                 <i class="fa fa-linkedin pt-1">&nbsp;</i>
                 <p id="linkedin2"></p>
              </div>
              <div class="d-flex">
                <i class="fa fa-github pt-1">&nbsp;</i>
                <p id="github2"></p>
              </div>
              <div class="d-flex ">
                <i class="fa fa-location-arrow pt-1">&nbsp;</i>
                <p id="location2"></p>
              </div>
              
             
            </div>
          </div>
            <p class="py-5" id="summ1"></p>
        <hr>
        <h3 class="py-1 mb-3 bg-danger text-white ">Educational Background</h3>
        <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">Year</th>
                <th scope="col">University Name</th>
                <th scope="col">Score</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row" id="year11"></th>
                <td id="univ1"></td>
                <td id="score1"></td>
                
              </tr>
              <tr>
                <th scope="row" id="year22"></th>
                <td id="univ2"></td>
                <td id="score2"></td>
              </tr>
              <tr>
                <th scope="row" id="year33"></th>
                <td id="univ3"></td>
                <td id="score3"></td>
              </tr>
              <tr>
                <th scope="row" id="year44"></th>
                <td id="univ4"></td>
                <td id="score4"></td>
              </tr>
            </tbody>
          </table>
            <hr>
          <h3 class="py-1 mb-3 bg-danger text-white">Certificates</h3>
          <p id="cert1"></p>
          <p id="cert2"></p>
          <p id="cert3"></p>
          <p id="cert4" class="pb-2"></p>

          <hr>

          <h3 class="py-1 mb-3 bg-danger text-white">Interests</h3>
          <p id="interest1"></p>

          <hr>

          <h3 class="py-1 mb-3 bg-danger text-white">Soft Skills</h3>
          <p id="softskills1"></p>
          
          <hr>

          <h3 class="py-1 mb-3 bg-danger text-white">Technical Skills</h3>
          <p id="technicalskills1"></p>
          <hr>
          
          <h3 class="py-1 mb-3 bg-danger text-white">Spoken Languagaes</h3>
          <p id="lang1"></p>
          
          
          
          
        </div>
          
        </div>
      </section>

</body>
</html>
