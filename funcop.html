<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/popper.min.js" ></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/funresumebuilder.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Functional Resume </title>
</head>
<body>
  <section class="funresume py-5">
    <div class="container">
        <div class="d-flex ">
            <img src="" id="imagefile1" height="150px" width="150px"></img>
            <div class="details mx-5 px-5">
              <h4 id="name1"></h4>
              <span class="fa fa-envelope">&nbsp;</span><p id="email1">Enter Your Email:</p>
              <span class="fa fa-phone">&nbsp;</span><p id="phnumber2">Enter Your Phone Number:</p>
              <span class="fa fa-linkedin">&nbsp;</span><p id="linkedin2">Linkedin Profile:</p>
              <span class="fa fa-github">&nbsp;</span><p id="github2">Github Profile:</p>
              <span class="fa fa-location-arrow">&nbsp;</span><p id="location2">Location:</p>
            </div>
          </div>
            <p class="py-5" id="summ1"></p>
        <hr>
        <h3 class="py-1 mb-3 bg-danger text-white ">Educational Background</h3>
        <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">Year</th>
                <th scope="col">University Name</th>
                <th scope="col">Score</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row" id="year11"></th>
                <td id="univ1"></td>
                <td id="score1"></td>
                
              </tr>
              <tr>
                <th scope="row" id="year22"></th>
                <td id="univ2"></td>
                <td id="score2"></td>
              </tr>
              <tr>
                <th scope="row" id="year33"></th>
                <td id="univ3"></td>
                <td id="score3"></td>
              </tr>
              <tr>
                <th scope="row" id="year44"></th>
                <td id="univ4"></td>
                <td id="score4"></td>
              </tr>
            </tbody>
          </table>
            <hr>
          <h3 class="py-1 mb-3 bg-danger text-white">Certificates</h3>
          <p id="cert1"></p>
          <p id="cert2"></p>
          <p id="cert3"></p>
          <p id="cert4" class="pb-2"></p>

          <hr>

          <h3 class="py-1 mb-3 bg-danger text-white">Interests</h3>
          <p id="interest1"></p>

          <hr>

          <h3 class="py-1 mb-3 bg-danger text-white">Soft Skills</h3>
          <p id="softskills1"></p>
          
          <hr>

          <h3 class="py-1 mb-3 bg-danger text-white">Technical Skills</h3>
          <p id="technicalskills1"></p>
          
          <hr>
          
          <h3 class="py-1 mb-3 bg-danger text-white">Spoken Languagaes</h3>
          <p id="lang1"></p>
          
          
          
          
        </div>
          
        </div>
      </section>

</body>
</html>
