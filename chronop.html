<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/chronoresumebuilder.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Chronological Resume</title>
</head>
<body>
    <section class="funchrono py-5">
        <div class="container">
            <div class="d-flex px-5 justify-content-center">
              <div>
                <img src="" id="imagefile1" height="150px" width="170px" class="ms-5"></img>
                <span class="fa fa-envelope">&nbsp;</span><p id="email1" class="pt-3"></p>
                <span class="fa fa-phone">&nbsp;</span><p id="phnumber2"></p>
                <span class="fa fa-location-arrow"></span><p id="location2"></p>
                <span class="fa fa-linkedin"></span><p id="linkedin2"></p>
                <span class="fa fa-github"></span><p id="github2"></p>
                <div class="my-5">
                  <h2 class="text-primary">Skills</h2>
                  <hr class="text-primary">
                  <p id="skill1op"></p>
                  <div class="progress my-4" style="height: 20px;">
                    <div class="progress-bar" id="progress1" role="progressbar" style="width: 0%" ></div>
                  </div>
                  <p id="skill2op"></p>
                  <div class="progress my-4" style="height: 20px;">
                    <div class="progress-bar" id="progress2" role="progressbar" style="width: 0%;"></div>
                  </div>
                  <p id="skill3op"></p>
                  <div class="progress my-4" style="height: 20px;">
                    <div class="progress-bar" id="progress3" role="progressbar" style="width: 0%"></div>
                  </div>
                  <p id="skill4op"></p>
                  <div class="progress my-4" style="height: 20px;">
                    <div class="progress-bar" id="progress4" role="progressbar" style="width: 0%" ></div>
                  </div>
                  <p id="skill5op"></p>
                  <div class="progress my-4" style="height: 20px;">
                    <div class="progress-bar" id="progress5" role="progressbar" style="width: 0%" ></div>
                  </div>
                  <p id="skill6op"></p>
                  <div class="progress" style="height: 20px;">
                    <div class="progress-bar" id="progress6" role="progressbar" style="width: 0%" ></div>
                  </div>
                </div>
                <div class="my-4 d-block">
                  <h4 class="text-primary">LANGUAGES</h4>
                  <hr class="text-primary">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>Language</th>
                        <th>Stage</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td scope="row" id="lang1"></td>
                        <td id="stage1"></td>
                        
                      </tr>
                      <tr>
                        <td scope="row" id="lang2"></td>
                        <td id="stage2"></td>
                      </tr>
                      <tr>
                        <td scope="row" id="lang3"></td>
                        <td id="stage3"></td>
                      </tr>
                    </tbody>
                  </table>
                  
                </div>
              </div>
              <div class="details mx-5 ">
                <div class="bg-primary text-light">
                  <h4 id="name1">Name</h4>
                  <h4 id="position1" class="text-decoration-underline">Position</h4>
                  <h4 id="position_desc1">Position Description</h4>
                </div>
                <div class="my-5">
                    <h4 class="text-primary">Work Experience</h4>
                    <hr class="text-primary">
                    <h4 class="text-primary">Digital Marketing Manager</h4>
                    <h4 id="workexperienceop1"></h4>
                    <p id="companyop1"></p>
                    <p id="fromto"></p>
                    <p id="ach1op"></p>
                    <h4 id="workexperienceop2"></h4>
                    <p id="companyop2"></p>
                    <p id="fromto1"></p>
                    <p id="ach2op"></p>
                </div>
                <div class="my-5">
                    <h4 class="text-primary">Education</h4>
                    <hr class="text-primary">
                    <h4 id="degree1"></h4>
                    <h4 id="collegename1"></h4>
                    <p id="fromto3"></p>
                    <h4 id="degree2"></h4>
                    <h4 id="collegename2"></h4>
                    <p id="fromto4"></p>
                    <h4 id="degree3"></h4>
                    <h4 id="collegename3"></h4>
                    <p id="fromto5"></p>
                </div>
                <div class="my-5">
                  <h4 class="text-primary">Certifications</h4>
                  <hr class="text-primary">
                  <h4 id="certificates1op"></h4>
                  <h4 id="certificates2op"></h4>
                  <h4 id="certificates3op"></h4>
                  <h4 id="certificates4op"></h4>
                </div>
              </div>
          </div>
               
                
            
          
              
         </div>
    </section>
</body>
</html>
